<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Exam Performance Indicator</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4C6EF5, #15AABF);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }
        .title-bar {
            background: #4C6EF5;
            color: #fff;
            padding: 15px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        label {
            font-weight: 600;
        }
        .result-box {
            background: #e7f5ff;
            padding: 15px;
            border-radius: 10px;
            color: #0b7285;
            font-weight: bold;
            border: 1px solid #a5d8ff;
        }
    </style>
</head>

<body>

<div class="container m-5">
    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
        <div class="card">

            <div class="title-bar">
                <h2>ðŸ“˜ Student Exam Performance Predictor</h2>
            </div>

            <div class="card-body p-4">

                <form action="{{ url_for('predict_datapoint') }}" method="post">

                    <h4 class="text-center mb-3">Enter Student Details</h4>
                    <hr>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label>Gender</label>
                        <select class="form-select" name="gender" required>
                            <option value="" disabled selected>Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Ethnicity -->
                    <div class="mb-3">
                        <label>Race or Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option value="" disabled selected>Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parent Education -->
                    <div class="mb-3">
                        <label>Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option value="" disabled selected>Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <!-- Lunch -->
                    <div class="mb-3">
                        <label>Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option value="" disabled selected>Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <!-- Test Prep -->
                    <div class="mb-3">
                        <label>Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option value="" disabled selected>Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Reading Score -->
                    <div class="mb-3">
                        <label>Reading Score (0â€“100)</label>
                        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                    </div>

                    <!-- Writing Score -->
                    <div class="mb-3">
                        <label>Writing Score (0â€“100)</label>
                        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Predict Maths Score</button>
                    </div>

                </form>

                {% if results %}
                <div class="mt-4 result-box text-center">
                    ðŸŽ¯ Predicted Math Score: <span>{{ results }}</span>
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</div>

</body>
</html>
